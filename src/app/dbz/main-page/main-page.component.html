<h1>Dragon Ball Z</h1>
<hr>

<div class="row">

  <div class="col">

    <!-- pasar props al componente hijo -->
    <app-personajes [personajes]="personajes">
    </app-personajes>

  </div>

  <div class="col">
    <!-- recibe el evento que emite con el output -->
    <app-agregar
      [nuevo]="nuevo"
      (onNuevoPersonaje)="agregarNuevoPersonaje($event)">
    </app-agregar>
  </div>

</div>
